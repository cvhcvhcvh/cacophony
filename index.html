<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Float</title>
  </head>
  <body>
    <div class="shell">
      <div class="vid-container">
        <video loop >
          <source src="./video/space.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="60">1 Minute</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song" >
                <source src="./sounds/shining.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/shining.mp3" data-video="./video/space.mp4" ><img src="./svg/peace.svg" alt=""></button>
        <button data-sound="./sounds/sad.mp3" data-video="./video/nebula.mp4"><img src="./svg/peace2.svg" alt=""></button>
      </div>
      <footer class="footer">
        <!-- <div class="links">
          <img src="./images/github.png" class="git" alt="">
          <img src="./images/linkedin.png" class="link" alt="">
        </div> -->
      </footer>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
